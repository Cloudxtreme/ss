<title>Ios终端EflyVPN设置引导</title>
<style type="text/css">
/*h1,h2,h3,h4,h5,h6{ text-align:center;}

	width:960px;
	margin:0 auto;
}*/
</style>
</head>

<body>
	<div class="w_help">
        <h1 >Ios 终端EflyVPN设置引导</h1>
        <p >&nbsp;</p>
        <p ><b>Step 1，</b>打开【设置】→【通用】→【网络】（iOS6用户跳过网络此步骤）→【VPN】→【添加VPN配置】；</p>
        <p ><img width="489" height="652" src="images/Ios72.png" /></p>
        <p ><img width="489" height="652" src="images/Ios74.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Step 2，</b>选择协议类型为“PPTP”，在“描述”栏中填入“vpn的名字”，在服务器栏中填入“vpn的服务器地址或ip”，在账户和密码栏中填入您的VPN账号，加密级别设置为无，然后点击“存储”；</p>
        <p ><img width="489" height="652" src="images/Ios177.png" /></p>
        <p ><img width="489" height="652" src="images/Ios179.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Final，</b>在iPhone在连接网络的前提下打开VPN，即可连接，如果连接成功在系统最顶端的状态栏上会出现VPN的小图标；</p>
        <p ><img width="489" height="652" src="images/Ios246.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Now，</b>就可以访问国外网站。</p>
        <p ><img width="489" height="652" src="images/Ios265.png" /><img width="489" height="652" src="images/Ios266.png" /></p>
	</div>
</body>
</html>
