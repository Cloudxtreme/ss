<title>Windows7终端EflyVPN设置引导</title>
<style type="text/css">
/*h1,h2,h3,h4,h5,h6{ text-align:center;}
.w_help{
	width:960px;
	margin:0 auto;
}*/
</style>
</head>

<body>
	<div class="w_help">
        <h1 >Windows 7 终端EflyVPN设置引导</h1>
        <p >&nbsp;</p>
        <p ><b>Step 1，</b>打开网络和共享中心，点击“设置新的连接或网络”；</p>
        <p ><img width="581" height="450" src="images/Windows207.png" /></p>
        <p >连接到工作区；</p>
        <p ><img width="594" height="471" src="images/Windows377.png" /></p>
        <p >使用我的Internet连接（VPN）；</p>
        <p ><img width="582" height="461" src="images/Windows560.png" /></p>
        <p >输入VPN服务器设定的地址，目标名称就是等下生成拨号网络连接的名字；</p>
        <p ><img width="583" height="462" src="images/Windows756.png" /></p>
        <p >输入VPN的账号密码；</p>
        <p ><img width="587" height="465" src="images/Windows930.png" /></p>
        <p >这里先跳过；</p>
        <p ><img width="591" height="469" src="images/Windows1099.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Step 2，</b>在网络和共享中心，点击更改适配器设置；</p>
        <p ><img width="815" height="631" src="images/Windows1290.png" /></p>
        <p >右键刚新建的VPN连接，属性；</p>
        <p ><img width="816" height="278" src="images/Windows1468.png" /></p>
        <p >选中安全选项卡，在VPN类型中选择PPTP，数据加密选择不允许加密；</p>
        <p ><img width="377" height="448" src="images/Windows1665.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Final，</b>双击打开VPN网络连接，输入正确的账号密码，成功连接；</p>
        <p ><img width="358" height="382" src="images/Windows1864.png" /></p>
        <p ><img width="266" height="381" src="images/Windows1868.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Now，</b>就可以访问国外网站。</p>
        <p ><img width="558" height="311" src="images/Windows2045.png" /></p>
        <p ><img width="559" height="313" src="images/Windows2207.png" /></p>
	</div>
</body>
</html>
