<body>
	<div class="w_help">
        <h1 >Android 终端EflyVPN设置引导</h1>
        <p >&nbsp;</p>
        <p >以下操作以MIUI系统为例 </p>
        <p ><b>Step 1，</b>打开【系统设置】→【更多无线连接】→【VPN】→【添加VPN配置】；</p>
        <p ><img width="534" height="593" src="images/Android237.png" /></p>
        <p ><img width="530" height="356" src="images/Android398.png" /></p>
        <p ><img width="529" height="903" src="images/Android560.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Step 2，</b>名称随意修改，服务器地址填入VPN服务器设定的地址，PPP加密取消勾选(重要)，最后点击右上角确定；</p>
        <p ><img width="536" height="626" src="images/Android787.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Final，</b>输入正确的账号密码后，显示连接成功；</p>
        <p ><img width="476" height="405" src="images/Android976.png" /></p>
        <p ><img width="501" height="490" src="images/Android1137.png" /></p>
        <p >&nbsp;</p>
        <p >&nbsp;</p>
        <p ><b>Now，</b>就可以访问国外网站。</p>
        <p ><img width="502" height="892" src="images/Android1153.png" /></p>
        <p ><img width="511" height="908" src="images/Android1155.png" /></p>
	</div>
</body>
</html>
