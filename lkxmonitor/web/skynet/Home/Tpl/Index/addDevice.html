<script type="text/javascript">
	//退出系统
	function logout(){
		if(confirm("确定退出系统吗？")){
			$.ajax({
				url: '__APP__/Index/logout',
				dataType: 'json',
				type: "POST",
				success: function (data) {
					if (data && data.result == 1) {
						window.top.location = '__APP__/Index/login';
					}
				},
				error: function (data) {
					alert(data.statusText);
				}
			});
		}
	}
</script>
<script type="text/javascript">
	function addDevice(){
		var sid = $("#dev_id").val();
		var ip = $("#dev_ip").val();
		var type = $("#dev_type").val();
		var subtype = $("#dev_subtype").val();
		var zone = $("#dev_zone").val();
		var local = $("#dev_local").val();
		var status = $("#dev_status").val();
		var desc = $("#dev_desc").val();
		var license = $("#dev_license").val() == "on"?"yes":"on";
		if(!sid){
			alert("错误提示：设备编号不能为空！");
			$("#dev_id").focus();
			return false;
		}
		if(!type){
			alert("错误提示：所属项目组不能为空！");
			$("#dev_type").focus();
			return false;
		}
		if(!subtype){
			alert("错误提示：所属子类不能为空！");
			$("#dev_subtype").focus();
			return false;
		}
		var loadi = layer.load(0);
		$.ajax({
			  url: '__APP__/Index/addDevice',
			  dataType: 'json',
			  data: { sid: sid, ip: ip, type: type, subtype: subtype, zone: zone, local: local, status: status, desc: desc, license: license },
			  type: "POST",
			  success: function (data) {
				layer.close(loadi);
				if (data.result == 1) {
					alert(data.reason);
				}
				else{
					alert("添加失败！");
				}
			  },
			  error: function (data) {
				  layer.close(loadi);
				  alert(data.statusText);
			  }
		});
	}
</script>
